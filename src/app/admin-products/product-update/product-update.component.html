
<div class="card mb-2 bg-white" style="width: 17rem; position: relative;">

<div class="forDivImg">
  <a>
    <img [src]="product.image ||'../../assets/images/uploadImage.png'" class="card-img-top forImage" style="float:left;" alt="...">
  </a>
</div>
  <div class="card-body p-1 bg-primary text-white " style="border-radius: 7px;">
    <h3 class="card-text text-left">{{product.title}}</h3>
    <h6 class="text-left">size:{{product.size}}</h6>
    <h6 class="text-left">{{product.price}}$</h6>
  </div>
  <div class="delClass" (click)="deleteProduct()">
    <a >
      <i class="fa fa-trash-o fa-2x text-secondary delItemHeart" aria-hidden="true"></i>
    </a>
  </div>

  <div class="editComp" (click)="updateProduct()">
    <a style="color: white;" >
      <i class="fa fa-pencil mt-2" aria-hidden="true"></i>
    </a>
  </div>
</div>
